  <div>
    <mat-select placeholder="Filtrer par statut" [(value)]="filter" (selectionChange)="setFilter(filter)">
      <mat-option value="">Toutes</mat-option>
      <mat-option value="EN_COURS">En cours</mat-option>
      <mat-option value="TERMINEE">TerminÃ©es</mat-option>
    </mat-select>

</mat-card>

<div *ngIf="tasks.length === 0" class="no-task">
  Aucune tÃ¢che pour le moment.
</div>

<mat-card *ngFor="let task of tasks" class="task-card">
  <div class="task-header">
    <h3>{{ task.title }}</h3>
    <span [ngClass]="task.status === 'TERMINEE' ? 'done' : 'pending'">{{ task.status }}</span>
  </div>
  <p>{{ task.description }}</p>
  <button mat-raised-button color="accent" *ngIf="task.status==='EN_COURS'" (click)="finish(task._id!)">
    Terminer
  </button>
</mat-card>
